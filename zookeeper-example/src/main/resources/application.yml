spring:
  application:
    name: zookeeper-example

server:
  port: 8083

# ZooKeeper配置
zookeeper:
  connect-string: localhost:2181
  session-timeout: 30000
  connection-timeout: 15000
  retry-times: 3
  retry-interval: 1000

logging:
  level:
    com.example.zookeeper: DEBUG
    org.apache.curator: INFO
    org.apache.zookeeper: INFO
