services:
  # Redis服务 - 用于redis-example模块
  redis:
    image: redis:latest
    container_name: redis_test
    ports:
      - "6379:6379"
    # 数据持久化配置（可选）
    volumes:
      - redis-data:/data
    # AOF 持久化（可选）
    command: redis-server --appendonly yes
    networks:
      - component-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # MySQL服务 - 用于mysql-example模块
  mysql:
    image: mysql:8.0
    container_name: mysql-example
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
      TZ: Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-example/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - component-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RocketMQ NameServer - 用于mq-example模块
  rocketmq-nameserver:
    image: apache/rocketmq:latest
    platform: linux/amd64
    container_name: rmqnamesrv
    ports:
      - "9876:9876"
    volumes:
      - rocketmq-nameserver-logs:/home/rocketmq/logs
    command: sh mqnamesrv
    networks:
      - component-network
    environment:
      JAVA_OPT_EXT: "-Xms512M -Xmx512M -Xmn128m"
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -an | grep 9876 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # RocketMQ Broker - 用于mq-example模块
  # 注意：使用 4.9.7 版本，因为 5.x 版本在 Apple Silicon 上运行 amd64 镜像时
  # 存在 RocksDB 本地库不兼容的问题
  rocketmq-broker:
    image: apache/rocketmq:4.9.7
    platform: linux/amd64
    container_name: rmqbroker
    ports:
      - "10909:10909"
      - "10911:10911"
      - "10912:10912"
    volumes:
      - rocketmq-broker-logs:/home/rocketmq/logs
      - rocketmq-broker-store:/home/rocketmq/store
      # 挂载 Broker 配置文件，设置 brokerIP1 = 127.0.0.1 以便外部访问
      # 配置文件已包含在项目中：mq-example/rocketmq/broker/conf/broker.conf
      - ./mq-example/rocketmq/broker/conf/broker.conf:/home/rocketmq/rocketmq-4.9.7/conf/broker.conf
    # 4.9.7 版本：使用工作目录启动
    working_dir: /home/rocketmq/rocketmq-4.9.7/bin
    command: sh mqbroker -n rmqnamesrv:9876 -c /home/rocketmq/rocketmq-4.9.7/conf/broker.conf
    networks:
      - component-network
    environment:
      NAMESRV_ADDR: rmqnamesrv:9876
      JAVA_OPT_EXT: "-Xms512M -Xmx512M -Xmn128m"
    depends_on:
      - rocketmq-nameserver
    # 临时禁用健康检查，避免因健康检查失败导致重启
    # healthcheck:
    #   test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep -q mqbroker || exit 1"]
    #   interval: 10s
    #   timeout: 3s
    #   retries: 3
    #   start_period: 30s
    restart: unless-stopped

  # ZooKeeper服务 - 用于zookeeper-example模块
  zookeeper:
    image: zookeeper:3.9
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181
    volumes:
      - zookeeper-data:/data
      - zookeeper-logs:/datalog
    networks:
      - component-network
    # ZooKeeper 3.9 对命令有白名单限制，简化健康检查
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ZooNavigator - ZooKeeper可视化管理工具
  zookeeper-navigator:
    image: elkozmon/zoonavigator:latest
    container_name: zookeeper-navigator
    ports:
      - "9000:9000"
    environment:
      HTTP_PORT: 9000
      # 默认连接字符串（可选，也可以在 Web UI 中手动输入）
      ZOONAVIGATOR_DEFAULT_CONNECTION_STRING: zookeeper:2181
    networks:
      - component-network
    depends_on:
      - zookeeper
    restart: unless-stopped

  # RocketMQ Console - RocketMQ管理控制台（可选）
  # 注意：由于 Broker 配置了 brokerIP1=127.0.0.1 以便宿主机访问，
  # Console 在容器内无法通过 127.0.0.1 访问 Broker，会出现连接错误。
  # 解决方案：使用 host 网络模式，让 Console 可以访问宿主机的 127.0.0.1:10909
  # 注意：使用 host 网络模式后，ports 配置会失效，Console 直接使用宿主机的 8080 端口
  rocketmq-console:
    image: styletang/rocketmq-console-ng:latest
    platform: linux/amd64
    container_name: rocketmq-console
    # 使用 host 网络模式，让 Console 可以访问 127.0.0.1:10909
    network_mode: host
    environment:
      JAVA_OPTS: "-Drocketmq.namesrv.addr=localhost:9876"
    depends_on:
      - rocketmq-nameserver
      - rocketmq-broker
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
  mysql-data:
    driver: local
  rocketmq-nameserver-logs:
    driver: local
  rocketmq-broker-logs:
    driver: local
  rocketmq-broker-store:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local

networks:
  component-network:
    driver: bridge

