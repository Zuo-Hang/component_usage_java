spring:
  application:
    name: mq-example

server:
  port: 8082

# RocketMQ配置
rocketmq:
  name-server: localhost:9876
  producer:
    group: example-producer-group
    send-message-timeout: 3000
    retry-times-when-send-failed: 2
    retry-times-when-send-async-failed: 2

logging:
  level:
    com.example.mq: DEBUG
    org.apache.rocketmq: INFO

